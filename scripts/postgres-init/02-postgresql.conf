# PostgreSQL Performance Configuration
# These settings are optimized for a VPS with moderate resources
# Adjust based on your VPS RAM and CPU

# Memory Settings (adjust based on your VPS RAM)
# For 2GB RAM: shared_buffers = 512MB, effective_cache_size = 1536MB
# For 4GB RAM: shared_buffers = 1GB, effective_cache_size = 3GB
# For 8GB RAM: shared_buffers = 2GB, effective_cache_size = 6GB
shared_buffers = 256MB
effective_cache_size = 768MB
maintenance_work_mem = 64MB
work_mem = 4MB

# Connection Settings
max_connections = 100
max_worker_processes = 4

# Write-Ahead Logging (WAL) - for better performance
wal_buffers = 16MB
default_statistics_target = 100

# Query Planner
random_page_cost = 1.1  # Lower for SSD storage
effective_io_concurrency = 200  # For SSD

# Checkpoint Settings
checkpoint_completion_target = 0.9
wal_compression = on

# Logging (optional, for debugging)
# log_min_duration_statement = 1000  # Log queries taking > 1 second
