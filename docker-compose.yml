services:
  inquiry-pooler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inquiry-pooler
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - DEFAULT_WISE_PAYMENT_LINK=${DEFAULT_WISE_PAYMENT_LINK:-https://wise.com/pay/business/ugoigd}
      - N8N_WEBHOOK_SECRET=${N8N_WEBHOOK_SECRET:-}
    networks:
      - caddy_proxy
    volumes:
      # Mount data directory for CSV files (if needed for updates)
      - ./data:/app/data:ro
      - ./public/data:/app/public/data:ro

networks:
  caddy_proxy:
    external: true
