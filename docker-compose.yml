services:
  # PostgreSQL Database (Local)
  postgres:
    image: postgres:15-alpine
    container_name: inquiry-pooler-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-inquiry_pooler}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/postgres-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    container_name: inquiry-pooler-redis
    restart: unless-stopped
    command: redis-server --appendonly no
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  inquiry-pooler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inquiry-pooler
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - SUPABASE_BACKUP_URL=${SUPABASE_BACKUP_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - DEFAULT_WISE_PAYMENT_LINK=${DEFAULT_WISE_PAYMENT_LINK:-https://wise.com/pay/business/ugoigd}
      - N8N_WEBHOOK_SECRET=${N8N_WEBHOOK_SECRET:-}
    networks:
      - app_network
      - caddy_proxy
    volumes:
      # Mount data directory for CSV files (if needed for updates)
      - ./data:/app/data:ro
      - ./public/data:/app/public/data:ro
      # Mount scripts so one-off scripts (e.g. sync-vehicle-purchase-date) work after git pull without rebuild
      - ./scripts:/app/scripts:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  customer-portal:
    build:
      context: .
      dockerfile: Dockerfile.portal
    container_name: customer-portal
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${PORTAL_NEXTAUTH_URL:-https://clients.zervtek.com}
      - NEXTAUTH_SECRET=${PORTAL_NEXTAUTH_SECRET:-${NEXTAUTH_SECRET}}
      - NEXT_PUBLIC_MAIN_APP_URL=${NEXTAUTH_URL:-https://crm.zervtek.com}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - EMAIL_FROM=${EMAIL_FROM:-}
    networks:
      - app_network
      - caddy_proxy

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  app_network:
    driver: bridge
  caddy_proxy:
    external: true
